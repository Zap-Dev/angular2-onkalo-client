<md-grid-list [cols]="fixedCols" >
  <div *ngFor="let product of products ; let i=index">
    <md-grid-tile><md-checkbox></md-checkbox></md-grid-tile>
    <div *ngFor="let key of product | getjsoncolkeys">
      <md-grid-tile>{{ key }}</md-grid-tile>
    </div>
  </div>
</md-grid-list>
