<md-grid-list [cols]="fixedCols" rowHeight="3em">
  <!--Header Column Name-->
  <span *ngFor="let product of products | slice:0:1  let i=index">
    <md-grid-tile class="header-checkbox"><md-checkbox [(ngModel)]="checked" style="width: 30px;" ></md-checkbox></md-grid-tile>
    <span *ngFor="let key of product | getjsoncolkeys">
      <md-grid-tile>{{ key }}</md-grid-tile>
    </span>
  </span>
  <!--Body Column Value-->
  <span *ngFor="let product of products; let i=index">
    <md-grid-tile><md-checkbox [checked]="checked"></md-checkbox></md-grid-tile>
    <md-grid-tile *ngFor="let value of product | getjsonvalues; let i=index">
      {{value }}
    </md-grid-tile>
  <!--  <div *ngFor="let key of product | getjsoncolkeys">
      <md-grid-tile>{{ product }}</md-grid-tile>
    </div>-->
  <!--  <md-grid-tile>{{ product.id }}</md-grid-tile>
    <md-grid-tile>{{ product.title }}</md-grid-tile>
    <md-grid-tile>{{ product.condition }}</md-grid-tile>
    <md-grid-tile>{{ product.description }}</md-grid-tile>
    <md-grid-tile>{{ product.date }}</md-grid-tile>-->
  </span>
</md-grid-list>

<div>
  <input type="text" [(ngModel)]="username" />
  <button (click)="toUpperCase()">UPPERCASE!</button>
  <button (click)="toLowerCase()">lowercase!</button>

  <h1>{{ username }}</h1>
</div>
